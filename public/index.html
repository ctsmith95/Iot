<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href ="styles/index.css">
    <link rel="stylesheet" href ="styles/nodeview.css">
    <link rel="stylesheet" href ="styles/tableview.css">
    <link rel="stylesheet" href ="styles/graphview.css">

    <title>senseHub</title>
  </head>
  <body>

    <div id = "view-container-header"><h1 id = "title">senseHub</h1></div>
    <div id = "view-container">
      <div class = "col-md-9" id = "data-container">
      <div  class = "col-md-12 well " id = "data-view">
        <!-- Inspect View -->
        <div class = "sense-view" id = "inspect-view" style="display:none;">
          <h2 id = "name"></h2>
          <h1 id = "temp"></h1>
          <h1 id = "status"></h1>
          <h1 id = "battery"></h1>
          <h3 id = "updated"></h3>
        </div>

        <!-- Table View -->
        <div class = "sense-view" id = "table-view" style="display:none;">
          <h2 id = "tableName"></h2>
          <div id = "temperature-table-container">
            <table class = "table table-bordered" id = "temperature-table">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Temperature</th>
                </tr>
              </thead>
            </table>
          </div>
          <div id = "motion-table-container">
            <h2 id = "tableName2"></h2>
            <table class = "table table-bordered" id = "motion-table"></table>
          </div>
        </div>

        <!-- Graph View -->
        <div class = "sense-view" id = "graph-view" style="display:none;">
          <div id = "temp-graph-container"></div>
          <div id = "motion-graph-container"></div>

        </div>

        <!-- Review View -->
        <div class = "sense-view" id = "review-view" style="display:none;">
          <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    <a class="navbar-brand" href="#">Data Explorer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter by <span class="caret"></span></a>
          <ul class="dropdown-menu">
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
        </div>


      </div>
      <div class = "col-md-12 well" id = "data-nav">
        <div class = "navbar-header" >
          <div class = "btn-group" role = "group" id = "toolbar">
            <button type = "button" class ="btn btn-primary btn-xlarge navbutton" id = "inspect">
            <span class = "glyphicon glyphicon-search"></span> Inspect
          </button>
          <button type = "button" class ="btn btn-success btn-xlarge navbutton" id = "table">
          <span class = "glyphicon glyphicon-list-alt"></span> Table
        </button>
        <button type = "button" class ="btn btn-danger btn-xlarge navbutton" id = "graph">
        <span class = "glyphicon glyphicon-stats"></span> Graph
      </button>
      <button type = "button" class ="btn btn-warning btn-xlarge navbutton" id = "review">
      <span class = "glyphicon glyphicon-th-large"></span> Review
    </button>

      </div>
        </div>
      </div>
    </div>
      <div  class = "col-md-3 well" id = "data-list"></div>

    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/sensor.js"></script>
    <script type="text/javascript" src="js/iot.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
